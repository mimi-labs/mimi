# network/wg_config/amnezia_profile.conf 
# AmneziaWG Parameters (Anti-DPI Profile)

[Interface]
# Standard WireGuard parameters omitted (PrivateKey, Address)

[Peer]
# Standard WireGuard parameters omitted (PublicKey, AllowedIPs, Endpoint)

# AmneziaWG Specific Parameters (The "Noise" Generator)
Jc = 5          # Junk Packet Count (Inject 5 dummy packets per stream)
Jmin = 50       # Min Junk Size (Bytes)
Jmax = 1000     # Max Junk Size (Bytes)
S1 = 25         # Init Padding (Padding added to the handshake initiation)
S2 = 25         # Response Padding (Padding added to the response)
H1 = 2938472    # Random Header 1 (Simulates random protocol ID)
H2 = 1928374    # Random Header 2

# This configuration disrupts the packet counting ratio used in flow analysis
