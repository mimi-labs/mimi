name: Image SBOM Generation (ECR)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-image-sbom:
    name: Pull from ECR and Generate SBOM
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Install Syft
      run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM from ECR Image
      env:
        # Construct URI using the registry from login output and secret repo name
        IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
      run: |
        # Syft uses the ambient AWS credentials to access ECR
        syft registry:${IMAGE_URI} -o spdx-json > image-sbom.spdx.json

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-sbom
        path: image-sbom.spdx.json