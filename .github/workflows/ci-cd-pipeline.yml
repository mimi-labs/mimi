name: CI/CD Pipeline (Kaniko + ECR + SBOM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - name: Run Vet and Tests
      run: |
        go vet ./...
        go test -v ./...

  build-push-scan:
    name: Build, Push, and SBOM
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    # 1. Configure AWS Credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 2. Login to ECR (CRITICAL for Kaniko Auth)
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 3. Build and Push (Kaniko - int128 Gold Standard)
    - name: Build and Push to ECR
      id: build-image
      uses: int128/kaniko-action@v1
      with:
        push: true
        # We pass the full URI in the tags
        tags: |
          ${{ secrets.ECR_REGISTRY_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
          ${{ secrets.ECR_REGISTRY_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}:${{ github.sha }}

    # 4. Capture Digest (Using Output from int128)
    - name: Capture Image Digest
      run: |
        DIGEST="${{ steps.build-image.outputs.digest }}"
        echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
        echo "Image pushed with Digest: $DIGEST"

    # 5. Install Syft
    - name: Install Syft
      run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    # 6. Generate SBOM (Scanning the artifact we just pushed)
    - name: Generate SBOM from ECR
      env:
        # Construct the atomic reference using the captured digest
        IMAGE_URI: ${{ secrets.ECR_REGISTRY_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}@${{ env.IMAGE_DIGEST }}
      run: |
        echo "Scanning image: $IMAGE_URI"
        syft registry:${IMAGE_URI} -o spdx-json > image-sbom.spdx.json

    # 7. Upload SBOM
    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-sbom
        path: image-sbom.spdx.json