name: CI/CD Pipeline (Kaniko + ECR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - name: Run Vet and Tests
      run: |
        go vet ./...
        go test -v ./...

  build-and-push-ecr:
    name: Build (Kaniko) and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Kaniko Action: Dockerless Build
    - name: Build and Push to ECR with Kaniko
      id: build-image
      uses: aevea/kaniko-action@v3.0.0
      with:
        registry: ${{ secrets.ECR_REGISTRY_URI }}
        image: ${{ secrets.ECR_REPOSITORY_NAME }}
        # Push 'latest' and the Git commit SHA
        tags: |
          latest
          ${{ github.sha }}
        # Capture digest for S3.8 Attestation
        digest_file: /tmp/image-digest

    - name: Capture Image Digest
      id: capture-digest
      run: |
        DIGEST=$(cat /tmp/image-digest)
        echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
        echo "Image pushed with Digest: $DIGEST"