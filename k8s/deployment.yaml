apiVersion: apps/v1
kind: Deployment
metadata:
  name: prufwerk
  labels:
    app: prufwerk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prufwerk
  template:
    metadata:
      labels:
        app: prufwerk
    spec:
      containers:
        - name: prufwerk
          image: docker.io/seejovin93/prufwerk:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
